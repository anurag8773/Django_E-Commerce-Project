{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Form</title>

        <!-- CSS -->
        <link rel="stylesheet" href="{%static 'Auth/style.css' %}" />
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="/signup" method="post">{% csrf_token %}
                      <div class="field input-field">
                          <input type="email" placeholder="Email" class="input">
                      </div>

                      <div class="field input-field">
                          <input type="password" placeholder="Create password" class="password">
                      </div>

                      <div class="field input-field">
                          <input type="password" placeholder="Confirm password" class="password">
                          <i class='bx bx-hide eye-icon'></i>
                      </div>

                      <div class="field button-field">
                          <button>Signup</button>
                      </div>
                  </form>

                    <div class="form-link">
                      <span>Already have an account? <a href="/auth/login" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

              </div>

        </section>

        <!-- JavaScript -->
        <script>
          document.addEventListener('DOMContentLoaded', function () {
          const signupForm = document.querySelector('.form.login');
        
          // Function to handle form submission
          function handleFormSubmit(event) {
            event.preventDefault();
            const email = document.querySelector('.input[type="email"]').value;
            const password = document.querySelectorAll('.password')[0].value;
            const confirmPassword = document.querySelectorAll('.password')[1].value;
        
            // Basic validation to ensure fields are not empty and passwords match
            if (email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
              alert('Please fill in all fields.');
              return;
            }
        
            if (password !== confirmPassword) {
              alert('Passwords do not match.');
              return;
            }
        
            // Simulating form submission (Replace with your actual signup logic)
            console.log('Email:', email);
            console.log('Password:', password);
        
            // Reset form fields after submission (Optional)
            document.querySelector('.input[type="email"]').value = '';
            document.querySelectorAll('.password')[0].value = '';
            document.querySelectorAll('.password')[1].value = '';
          }
        
          // Event listener for form submission
          signupForm.addEventListener('submit', handleFormSubmit);
        });
        </script>
    </body>
</html>
